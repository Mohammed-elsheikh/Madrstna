<div class="rate-content">
  <div class="subject-info">
      <p>{{subjectRate.name}}</p>
      <span class="d-block">إجمالى ساعات الحضور</span>
      <span>{{subjectRate.houres}}/{{subjectRate.totalHoures}}</span>
  </div>
  <div class="progress">
      <div class="progress-bar" role="progressbar"
      [style.width]="preparedRate"  aria-valuemin="0" aria-valuemax="100"></div>
      <div [style.right]="preparedRate" class="rate-value">{{preparedRate}}</div>
  </div>
</div>
