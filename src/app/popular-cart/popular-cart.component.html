<div class="popular-teacher">
    <div class="d-flex">
        <div class="about d-flex align-items-center">
            <img alt="teacher" src="{{teacher.img}}">
            <div class="teacher-info">
                <h6>{{teacher.name}}</h6>
                <p>{{teacher.subject}}</p>
            </div>
        </div>
        <div class="rate text-center">
            <i class='bx bx-star'></i>
            {{teacher.rate}}
        </div>
    </div>
    <div class="global-info d-flex justify-content-between align-items-center">
        <div>

        </div>
        <span>خبرة اكثر من 15 سنة</span>
    </div>
</div>
